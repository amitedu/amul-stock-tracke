name: Amul Stock Tracker

on:
  repository_dispatch:
    types: [ run-stock-check ]

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  track-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: json, curl

      - name: Create data directory
        run: mkdir -p data

      - name: Restore stock data from cache
        uses: actions/cache@v4
        with:
          path: |
            data/stock_data.json
            data/tracker.log
          key: stock-data-${{ github.run_id }}
          restore-keys: |
            stock-data-

      - name: Run stock tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          cd data
          php ../tracker.php

      - name: Upload stock data as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stock-data-${{ github.run_id }}
          path: |
            data/stock_data.json
            data/tracker.log
          retention-days: 3
